<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> Game Project</title>

  <body>
    <div class="game-intro">
      <div class="logo">
<img src="images/Burger-01.png" alt="burg-logo">
   <h1>Space Burguer</h1>
   </div>
   <div>

    <canvas id="canvas" width="800" height="700"></canvas>

  </div>
